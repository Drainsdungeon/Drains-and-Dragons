<template name="bookmarks">
  <div class="page bookmarks">
    {{> nav title='Your Badges' subtext=recipeCount}}

    <div class="content-scrollable">
      <div class="list-recipes">
        {{#each this}}
          {{> recipeItem recipe=this size='large'}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No badges earned yet</div>
            <div class="subtitle-message">Hack some waypoints to gain badges <a href="{{pathFor 'home'}}">Return home</a></div>

          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
